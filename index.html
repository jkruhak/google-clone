<!DOCTYPE html>
<html>
<head>
	<title>Google Clone</title>
	<link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
<div id="wrapper">
	
	<div id="header">
		<div id="header-images">
			<div id="grid">
				<img src="images/grid.png" alt="Grid">
			</div>

			<div id="input">
				<input type="submit" name="signin" value="Sign In" />
			</div>
		</div>

		<div id="header-links">
			<ul>
				<li>
					<a href="https://www.google.com/imghp?hl=en&tab=wi&ei=V8iyU5DvG8icyQPAwoGYAw&ved=0CAQQqi4oAg">Images</a>
				</li>
				<li>
					<a href="https://www.gmail.com/intl/en/mail/help/about.html">Gmail</a>
				</li>												
				<li>
					<a href="https://accounts.google.com/ServiceLogin?service=oz&passive=1209600&continue=https://plus.google.com/?gpsrc%3Dogpy0%26tab%3DwX">+You</a>
				</li>
			</ul>
		</div>
	</div>

	
	
		<div id="section">
			<div id="google-image">
				<img src="images/google-logo.png" alt="Google" />
			</div>
			
			<div id="searchbox">
				<input type="text" name="searchbox" id="box">
			</div>
			
			<div id="search">
				<input type="submit" name="googlesearch" value="Google Search" id="googlesearch">
				<input type="submit" name="feelinglucky" value="I'm Feeling Lucky" id="feelinglucky">
			</div>
		</div>
	
	
		
	<div id="footer">
		<div id="footer-left">
			<ul> 
				<li>
					<a href="https://www.google.com/intl/en/ads/?fg=1">Advertising</a>
				</li>
				<li>
					<a href="https://www.google.com/services/?fg=1">Business</a>
				</li>
				<li>
					<a href="https://www.google.com/intl/en/about/">About</a>
				</li>
			</ul>
		</div>

		<div id="footer-right">
			<ul> 
				<li>
					<a href="https://www.google.com/advanced_search?hl=en&fg=1">Settings</a>
				</li>
				<li>
					<a href="https://www.google.com/intl/en/policies/?fg=1">Privacy & Terms</a>
				</li>
		</ul>
		</div>
	</div>
</div>	
</body>
</html>
